<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Clone | Vanilla JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="main min-h-screen bg-yellow-300 w-screen p-5">
        <div class="topbar w-full py-5 px-8 flex justify-between items-center bg-yellow-500/50 fixed top-0 left-0">

            <div id="openSidebar"
                class="open_menu w-12 h-12 rounded-full bg-white flex justify-center items-center cursor-pointer">
                <span class="material-symbols-outlined text-3xl">
                    menu
                </span>
            </div>
            <h2 class="text-center text-2xl font-semibold uppercase active_board_title"></h2>

        </div>

        <div class="sidebar close_sidebar w-80 bg-white min-h-screen fixed top-0 left-0 p-5">
            <!-- Sidebar Header -->
            <div class="sidebar_head flex justify-between items-center border-b-2 border-black-500 pb-5">
                <div class="app_name">
                    <h1 class="text-3xl font-semibold">TRELLO</h1>
                </div>
                <div id="sidebarClose"
                    class="hide_sidebar flex justify-center items-center w-9 h-9 bg-yellow-300 rounded-full cursor-pointer">
                    <span class="material-symbols-outlined text-4xl ">
                        chevron_left
                    </span>
                </div>
            </div>

            <!-- Boards List -->
            <h2 class="text-2xl font-bold my-5">Boards</h2>
            <ul class="boards_list w-full min-h-full">
                <li
                    class="text-xl mb-4 bg-white rounded-lg py-3 pl-2 border-b-2 border-yellow-300 hover:shadow-md cursor-pointer board_active">
                    Abdullah Aid</li>
                <li
                    class="text-xl mb-4 bg-white rounded-lg py-3 pl-2 border-b-2 border-yellow-300 hover:shadow-md cursor-pointer board_active">
                    MA Marketting</li>
                <li
                    class="text-xl mb-4 bg-white rounded-lg py-3 pl-2 border-b-2 border-yellow-300 hover:shadow-md cursor-pointer board_active">
                    Board 1</li>
                <li
                    class="text-xl mb-4 bg-white rounded-lg py-3 pl-2 border-b-2 border-yellow-300 hover:shadow-md cursor-pointer board_active">
                    Board 1</li>
            </ul>

            <!-- Add New Board -->

            <input id="boardName" type="text" placeholder="Type Boad Name.."
                class="form-input w-full px-4 py-3 border-2 rounded-md">
            <button id="addBoard" class="bg-black p-2 mt-3 text-white font-semibold rounded-md float-right">Add
                Board</button>
        </div>

        <!-- cards container -->

        <div class="containerr mt-32 mx-auto flex items-start">
        
            <div class="board_card shadow-md hover:shadow-lg rounded-md h-80 bg-white mr-5 p-5 ">
            </div>
            <div class="board_card shadow-md hover:shadow-lg rounded-md h-80 bg-white mr-5 p-5 ">
            </div>
            <div class="board_card shadow-md hover:shadow-lg rounded-md h-80 bg-white mr-5 p-5 ">
            </div>
            <div class="board_card shadow-md hover:shadow-lg rounded-md h-80 bg-white mr-5 p-5 ">
            </div>
            
            <!-- Add Card -->
            <div class="flex items-center justify-between add_card">
                <input id="cardName" type="text" placeholder="Add Card.." class="form-input w-full px-4 py-2 border rounded-md">
                <button id="addBoard" class="bg-black ml-2 text-white rounded-full"><span
                        class="material-symbols-outlined w-8 h-8 flex items-center justify-center">
                        add
                    </span></button>
            </div>
        
        </div>
    </div>
    <script src="assets/main.js"></script>
</body>

</html>
